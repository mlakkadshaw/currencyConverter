<!DOCTYPE html>
    <html ng-app="currencyConverterApp">  
        <head> 
            <title> currency converter</title>
            <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

          <link rel="stylesheet" href="style.css">
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
             <script src="index.js"></script>
             </head>
        <body ng-controller="currencyConverterController as currencyConverter">
<form class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="exampleInputAmount">Amount USD (in dollars)</label>
    <div class="input-group">
      <div class="input-group-addon">$</div>
      <input type="text" ng-model="currencyConverter.amount" class="form-control" id="exampleInputAmount" placeholder="Amount in USD">
      <div class="input-group-addon">.00</div>
    </div>
  </div>
  <!--<span>{{currencyConverter.getCurrencyData}}</span>-->
</form>

<table class="table table-striped">
    <tr ng-repeat="currency in currencyConverter.list | limitTo:10">
        <td>{{ "USD to " + currency.currency.split("USD")[1]  }}</td>

        <td>{{(currency.value * currencyConverter.amount) }}</td>
    </tr>
</table>
        </body>
    </html>
